plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.21'
    id("org.jetbrains.dokka") version "1.9.10"
}

    tasks.dokkaHtml.configure {
        outputDirectory.set(project.layout.buildDirectory.dir("dokka"))
    }


